name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          python3 \
          python3-pip \
          g++-13
    
    - name: Install Conan
      run: |
        pip3 install --upgrade pip
        pip3 install conan
    
    - name: Cache Conan packages
      uses: actions/cache@v4
      with:
        path: ~/.conan2
        key: conan-${{ runner.os }}-gcc13-gnu20-${{ hashFiles('conanfile.txt') }}
        restore-keys: |
          conan-${{ runner.os }}-gcc13-gnu20-
          conan-${{ runner.os }}-gcc13-

    - name: Configure Conan profile
      run: |
        conan profile detect --force
        # Set C++ compiler to GCC-13
        conan profile show default

    - name: Install dependencies with Conan
      run: |
        conan install . --output-folder=build --build=missing -s build_type=Release -s compiler.cppstd=gnu20 -s compiler=gcc -s compiler.version=13
    
    - name: Configure CMake
      working-directory: example
      run: |
        cmake --preset conan-release
    
    - name: Build
      working-directory: example
      run: |
        cmake --build --preset conan-release
    
    - name: Run example
      working-directory: build
      run: |
        ./example
