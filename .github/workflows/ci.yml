name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          python3 \
          python3-pip \
          g++-13
    
    - name: Install Conan
      run: |
        pip3 install --upgrade pip
        pip3 install conan
    
    - name: Configure Conan profile
      run: |
        conan profile detect --force
        # Set C++ compiler to GCC-13
        conan profile show
    
    - name: Install dependencies with Conan
      run: |
        conan install . --output-folder=build --build=missing -s build_type=Release -s compiler.cppstd=23 -s compiler=gcc -s compiler.version=13
    
    - name: Configure CMake
      run: |
        cmake --preset conan-release
    
    - name: Build
      run: |
        cmake --build --preset conan-release
    
    - name: Run example
      run: |
        find build -name example -type f -executable | head -1 | xargs -I {} {}
