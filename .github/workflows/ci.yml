name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          python3 \
          python3-pip \
          g++-13 \
          openjdk-21-jre \
          graphviz \
          gnuplot
    
    - name: Install Conan
      run: |
        pip3 install --upgrade pip
        pip3 install conan
    
    - name: Configure Conan profile
      run: |
        conan profile detect --force
        # Set C++ compiler to GCC-13
        conan profile show
    
    - name: Setup Maelstrom
      run: |
        wget https://github.com/jepsen-io/maelstrom/releases/download/v0.2.4/maelstrom.tar.bz2
        tar -xjf maelstrom.tar.bz2
        rm maelstrom.tar.bz2
    
    - name: Build and test echo workload
      run: |
        python3 run.py echo --node-count 1 --time-limit 10 --compiler gcc --compiler-version 13
